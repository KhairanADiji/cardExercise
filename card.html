<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="card-head">
                <i class="left-icon"></i>
                <div class="card-icons">
                    <i class="icon-love"></i>
                    <i class="icon-dots"></i>
                </div>
            </div>

            <div class="card-body">
                <div class="user-img">
                    <img src="img/Black Girl Magic Illustration.jpg" alt="user image">
                    <div class="check-icon">
                        <i></i>
                    </div> 
                </div>

                <h2 class="user-name">Khairan Adediji</h2>
                <h4 class="job-title">Frontend Developer</h4>
                <p class="description"></p>
                <button class="hire-btn"></button>
            </div>

            <hr>

            <div class="card-footer">
                <div class="platforms">
                    <div class="socials">
                        <div class="icon-container linkedin">
                            <i></i>
                        </div>
                        <h6></h6>
                        <p>Followers</p>
                    </div>

                    <div class="socials">
                        <div class="icon-container Twitter">
                            <i></i>
                        </div>
                        <h6></h6>
                        <p>Followers</p>
                    </div>
                    
                    <div class="socials">
                        <div class="icon-container Instagram">
                            <i></i>
                        </div>
                        <h6></h6>
                        <p>Followers</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
